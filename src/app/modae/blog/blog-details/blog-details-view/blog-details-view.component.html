<section class="row">
  <figure class="col s12">
    <img src="https://s3.eu-west-3.amazonaws.com/modae-portfolio/{{details?.heroImage}}" width="100%" alt="">
  </figure>
  <article class="col s12">
    <header>
      <p>{{details?.area}}</p>
      <h1>{{details?.title}}</h1>
      <p>{{details?.subtitle}}</p>
    </header>
    <address>{{details?.author}}</address>
    <p>{{details?.description}}</p>
  </article>
</section>
<section class="row">
  <header class="col s12">
    <h2>Gallery</h2>
    <hr>
  </header>
  <div class="col s6 m4" *ngFor="let img of details?.gallery, let i = index">
    <figure class="tile" [ngStyle]="{'background': 'linear-gradient(rgba(0,0,0,0) 80%, rgba(0,0,0,.6)), url(' + img.imgUrl + ') center/cover'}">
      <h5>{{img?.imgName}}</h5>
      <button (click)="deleteImg.emit({img: img.imgName, i: i, id: details._id})">
        <i class="material-icons">delete</i>
      </button>
    </figure>
  </div>
</section>
<footer>
  <a routerLink="/modae/blog" class="btn">back</a>
</footer>
