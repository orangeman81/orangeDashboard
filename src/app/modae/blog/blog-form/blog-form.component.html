<form #portfolioForm="ngForm" (submit)="formValue.emit(formData)">
  <fieldset>
    <div class="row">
      <div class="col m6 s12">
        <div class="form-group">
          <input type="text" name="title" required [(ngModel)]="formData.title">
          <label for="">Title</label>
        </div>
        <div class="form-group">
          <input type="text" name="subtitle" required [(ngModel)]="formData.subtitle">
          <label for="">Subtitle</label>
        </div>
      </div>
      <div class="col m6 s12">
        <div class="form-group">
          <input type="text" name="author" [(ngModel)]="formData.author">
          <label for="">Author</label>
        </div>
        <div class="form-group select">
          <input type="text" name="area" required readonly [(ngModel)]="formData.area">
          <div class="menu">
            <span class="dropdown-trigger">
              <i class="material-icons">expand_more</i>
            </span>
            <div class="dropdown">
              <ul>
                <li *ngFor="let option of formSelect" (click)="optionValue(option)">
                  {{option}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col s12">
        <div class="form-group">
          <textarea name="description" rows="2" required [(ngModel)]="formData.description"></textarea>
          <label for="">Description</label>
        </div>
      </div>
    </div>
  </fieldset>
  <footer>
    <div>
      <div class="file-field">
        <div class="btn-fab">
          <i class="material-icons">add_a_photo</i>
          <input type="file" (change)="heroImage.emit($event)" required accept=".jpg">
        </div>
      </div>
      <div class="file-field">
        <div class="btn-fab">
          <i class="material-icons">add_to_photos</i>
          <input type="file" multiple (change)="gallery.emit($event)" accept=".jpg, .gif">
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="!portfolioForm.form.valid">submit</button>
  </footer>
</form>
