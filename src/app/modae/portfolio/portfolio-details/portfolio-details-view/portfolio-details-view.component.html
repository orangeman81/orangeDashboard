<section class="row">
    <figure class="col s12 m5">
        <img src="https://s3.eu-west-3.amazonaws.com/modae-portfolio/{{details?.heroImage}}" alt="">
    </figure>
    <article class="col s12 m7">
        <header>
            <p>{{details?.profession}}</p>
            <h1>{{details?.name}} {{details?.surname}}</h1>
        </header>
        <address>{{details?.email}}</address>
        <p>{{details?.description}}</p>
    </article>
</section>
<aside class="columns">
    <header>
        <h2>Questions</h2>
        <hr>
    </header>
    <div *ngFor="let q of details?.questions">
        <div class="title">{{q.question}}</div>
        <p>{{q.answer}}</p>
    </div>
</aside>
<section class="row">
    <header class="col s12">
        <h2>Gallery</h2>
        <hr>
    </header>
    <div class="col s6 m4" *ngFor="let img of details?.gallery, let i = index">
        <figure class="tile" [ngStyle]="{'background': 'linear-gradient(rgba(0,0,0,0) 80%, rgba(0,0,0,.6)), url(' + img.imgUrl + ') center/cover'}">
            <h5>{{img?.imgName}}</h5>
            <button (click)="deleteImg.emit({img: img.imgName, i: i, id: details._id})">
                <i class="material-icons">delete</i>
            </button>
        </figure>
    </div>
</section>
<footer>
    <a routerLink="/modae/designers" class="btn">back</a>
</footer>
